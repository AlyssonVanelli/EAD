<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daat V-Chessed</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/newcall.css" />
    <link rel="shortcut icon" href="/images/ico.ico" />
  </head>
  <body class="has-animations">
    <div class="body-wrap">
      <header class="site-header reveal-from-top">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand">
              <h1 class="m-0">
                <a href="/"
                  ><img src="images/logoahavat.png" alt="Teams" width="80" height="80"
                /></a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="site-content">
        <section class="hero section illustration-section-01">
          <div class="container">
            
            <div class="hero-inner section-inner" style="padding-top: 0;">
              <div class="split-wrap invert-mobile">
                <div class="split-item">
                  <div
                    class="hero-content split-item-content center-content-mobile"
                  >
                  
                    <h1
                      class="mt-0 mb-16 reveal-from-bottom"
                      data-reveal-delay="150"
                    >
                      Digite um nome. <br />
                      Crie a sala. <br />
                      Compartilhe o link. <br />
                      Inicie a aula.
                    </h1>
                    <p
                      class="mt-0 mb-32 reveal-from-bottom"
                      data-reveal-delay="300"
                    >
                    </p>
                    <div class="form-group-desktop" >
                      <input
                        class="form-input"
                        type="text"
                        id="roomName"
                        value=""
                        placeholder="Digite o nome da sala.."
                      />
                      <button
                        class="button button-primary pulse"
                        id="createbtn"
                        onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}"
                      >
                        Entrar na Sala
                      </button>
                    </div>
                  </div>
                  <div>
                    <img src="../images/image_landing.jpg" id=landing_img>
                  </div>
                  <style>
                    @media (min-width: 641px) {
                      .hero .split-wrap .split-item {
                        min-height: 492px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>

      </main>

      
    </div>
    <script src="js/landing.js"></script>
  </body>
</html>
